{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Health Index{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if info %}
  {% for i in info %}
   Hi {{i[1]}}!
   <br>
   Your BMI is {{i[5] / (i[4] / 100) ** 2}}.
   <br>
   <b>You are within the normal range!</b>
   <br>
   <br>
  {% endfor %}
{% endif %}
{% endblock %}
